spring.application.name=cicd_tutorial
# DB 연결
spring.datasource.url=jdbc:mysql://localhost:3306/your_db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=your_username
spring.datasource.password=your_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA + Hibernate 세팅
spring.jpa.hibernate.ddl-auto=update   # create, create-drop, validate, none, update
spring.jpa.show-sql=true               # 쿼리 출력
spring.jpa.properties.hibernate.format_sql=true

# Hibernate Dialect (MySQL 버전에 맞춰서)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect